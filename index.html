<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>NFT CARD</title>
</head>

<body>
    <main class="contenedor">
        <section class="card">
            <div class="imagenes">
                <div class="imagen">
                    <img src="img/image-equilibrium.jpg" alt="Equilibrium">
                </div>

                <div class="imagen_hov">
                    <img src="img/image-equilibrium.jpg" alt="Equilibrium">
                </div>
            </div>

            <div class="texto">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>

            <div class="info">
                <div class="valor">
                    <img src="img/icon-ethereum.svg" alt="Ethereum">
                    <p>0.041 ETH</p>
                </div>

                <div class="tiempo">
                    <img src="img/icon-clock.svg" alt="Reloj">
                    <p>3 days left</p>
                </div>
            </div>

            <div class="autor">
                <img src="img/image-avatar.png" alt="avatar-autor">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>

        </section>
    </main>
</body>

</html>
